<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8"> 
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:wght@300&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <link rel="stylesheet" href="css/app.css">
        <title>ToDo List</title>
    </head>
    <body>
        <main class="container">
            <section class="add-task">
                <h1>LISTA DE TAREAS DE IGNACIO <button class="material-icons" id="fullscreem">fullscreen</button></h1>
                <form id="form-todolist">
                    <input type="text" name="task-name" id="task-name" placeholder="Ingresar nueva tarea" autocomplete="off">
                    <button type="submit" id="add-task">ADD</button>
                </form>
            </section>
        </main>
        <script src="js/Task.js"></script>
    </body>
</html>
